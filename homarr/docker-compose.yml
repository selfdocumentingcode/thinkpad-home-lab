services:
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    ports:
      - "7575:7575"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - homarr_configs:/app/data/configs
      - homarr_data:/data
      - homarr_icons:/app/public/icons
    environment:
      - DISABLE_UPGRADE_MODAL=true

  backup:
    extends:
      file: ../dvb/docker-compose.yml
      service: backup
    environment:
      - BACKUP_PREFIX=homarr
    volumes:
      - homarr_configs:/backup/homarr-configs-backup:ro
      - homarr_data:/backup/homarr-data-backup:ro
      - homarr_icons:/backup/homarr-icons-backup:ro

volumes:
  homarr_configs:
    external: true
  homarr_data:
    external: true
  homarr_icons:
    external: true

