services:
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    ports:
      - "7575:7575"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - homarr_configs:/app/data/configs
      - homarr_data:/data
      - homarr_icons:/app/public/icons
    environment:
      - DISABLE_UPGRADE_MODAL=true

volumes:
  homarr_configs:
    external: true
  homarr_data:
    external: true
  homarr_icons:
    external: true

